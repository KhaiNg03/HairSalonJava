<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="css/booknow.css">
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>

    <header>
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <a href="home.html"><img src="../images/logo.png" alt="Logo"></a>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" placeholder="Search services or businesses">
                <input type="text" placeholder="Where?">
                <input type="text" placeholder="When?">
            </div>

            <!-- User Login Section -->
            <div class="user-section">
                <a href="#">Log In / Sign Up</a>
            </div>
        </div>

        <!-- Navigation Links -->
        <nav class="nav-links">
            <a href="aboutUs.html">About us</a>
            <a href="services.html">Services</a>
            <a href="stylists.html">Stylists</a>
            <a href="bookNow.html">Book now</a>
            <a href="contact.html">Contact</a>
            <a href="handbook.html">Handbook</a>
        </nav>
    </header>

    <section class="bookNow-section">
        <div class="booking-container">
            <!-- Form thông tin khách hàng -->
            <div class="box customer-info">
                <h2>Thông tin khách hàng</h2>
                <form>
                    <label for="name">Tên khách hàng:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" required>
    
                    <label for="date">Ngày đặt lịch:</label>
                    <input type="date" id="date" name="date" required>
    
                    <label for="time">Thời gian:</label>
                    <input type="time" id="time" name="time" required>
                </form>
            </div>
    
            <!-- Form thông tin dịch vụ và nhân viên -->
           <!-- Form thông tin dịch vụ và nhân viên -->
    <div class="box service-info">
        <h2>Thông tin dịch vụ</h2>
        <form>
            <label for="service">Chọn dịch vụ:</label>
            <select id="service" name="service" required>
                <option value="haircut">Hair Cut</option>
                <option value="makeup">Makeup</option>
                <option value="massage">Massage</option>
                <option value="headwash">Hair Washing</option>

                <option value="hairdye">Hair Dying</option>
                <option value="haircurl">Hair Curling</option>
            </select>
    
            <label for="staff">Chọn nhân viên:</label>
            <select id="staff" name="staff" required onchange="displayStaffProfile()">
                <option value="staff1">Lưu Trường Văn</option>
                <option value="staff2">Trần Thành Đông</option>
                <option value="staff3">Đỗ Tấn Phát</option>
                <option value="staff4">Lê Nguyễn Minh Phúc</option>
            </select>
    
            <!-- Hiển thị profile của nhân viên -->
            <div id="staff-profile" class="staff-profile">
                <img id="staff-image" src="" alt="Profile Image">
                <div id="staff-details"></div>
            </div>
    
            <button type="submit">Đặt lịch</button>
        </form>
    </div>
    
        </div>
    </section>

    
    <script src="js/profile-staff-booknow.js"></script>
</body>
</html>
